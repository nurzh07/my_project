{% extends 'base.html' %}

{% block content %}
    <h1>{{ post.title }}</h1>
    {% if post.picture %}
        <img src="{{ post.picture.url }}" alt="Изображение поста" style="max-width: 100%;">
    {% else %}
        <p>Нет изображения</p>
    {% endif %}
    <p>{{ post.description }}</p>
    <p><strong>Автор:</strong> {{ post.author }}</p>
    <a href="{% url 'post_edit' post.id %}">Редактировать</a> |
    <a href="{% url 'post_delete' post.id %}">Удалить</a>
{% endblock %}
