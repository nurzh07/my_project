{% extends 'post/base.html' %}

{% block title %}Threads{% endblock %}

{% block content %}
<h1>Threads</h1>
<ul>
    {% for thread in threads %}
        <li><a href="{% url 'thread_detail' thread.id %}">{{ thread.name }}</a></li>
    {% endfor %}
</ul>
<h2>Create Thread</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create</button>
</form>
{% endblock %}
