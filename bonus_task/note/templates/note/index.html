{% extends "note/base.html" %}

{% block content %}
    <a href="{% url 'note_create' %}" class="btn btn-success mb-3">Добавить заметку</a>
    <ul class="list-group">
        {% for note in notes %}
            <li class="list-group-item">
                <a href="{% url 'note_detail' note.pk %}">{{ note.title }}</a>
                <span class="text-muted">({{ note.created_at|date:"d M Y" }})</span>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
