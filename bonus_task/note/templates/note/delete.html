{% extends "note/base.html" %}

{% block content %}
    <h2>Удалить "{{ note.title }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'note_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
