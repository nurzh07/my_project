{% extends 'base.html' %}

{% block content %}
<h2>Редактировать пост</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Сохранить</button>
</form>
<a href="{% url 'post_detail' post.id %}" class="btn btn-secondary">Отмена</a>
{% endblock %}
