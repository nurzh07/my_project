{% extends 'base.html' %}

{% block content %}
<h2>{{ post.title }}</h2>
<img src="{{ post.picture.url }}" class="img-fluid" alt="Post Image">
<p>{{ post.description }}</p>

{% if can_edit %}
<a href="{% url 'edit_post' post.id %}" class="btn btn-warning">Редактировать</a>
<a href="{% url 'delete_post' post.id %}" class="btn btn-danger">Удалить</a>
{% endif %}

<a href="{% url 'posts_list' %}" class="btn btn-secondary">Назад</a>
{% endblock %}
