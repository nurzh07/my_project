{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Создать бронь</h2>

    <!-- Вывод ошибок -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="post" class="mt-3">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="{{ form.customer.id_for_label }}" class="form-label">Клиент:</label>
            {{ form.customer }}
        </div>

        <div class="mb-3">
            <label for="{{ form.table.id_for_label }}" class="form-label">Столик:</label>
            {{ form.table }}
        </div>

        <div class="mb-3">
            <label for="{{ form.date.id_for_label }}" class="form-label">Дата:</label>
            {{ form.date }}
        </div>

        <div class="mb-3">
            <label for="{{ form.status.id_for_label }}" class="form-label">Статус:</label>
            {{ form.status }}
        </div>

        <button type="submit" class="btn btn-primary">Забронировать</button>
        <a href="{% url 'reservation_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
