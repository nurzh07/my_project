{% extends 'base.html' %}

{% block content %}
    <h2>{% if form.instance.pk %}Редактировать{% else %}Добавить{% endif %} клиента</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Сохранить</button>
    </form>
    <a href="{% url 'customer_list' %}" class="btn btn-secondary">Назад</a>
{% endblock %}
