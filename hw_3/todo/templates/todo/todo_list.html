<!DOCTYPE html>
<html lang="en">
<head>
    <title>TODO List</title>
</head>
<body>
    <h1>Список дел</h1>
    <ul>
        {% for todo in todos %}
            <li><a href="{% url 'todo_detail' todo.id %}">{{ todo.title }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'todo_create' %}">Добавить новое</a>
</body>
</html>
